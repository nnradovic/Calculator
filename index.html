<body>
    <div id="calculator">
						
							  <form action="">
					           <input  type="text" id="display"  disabled><br>
                                                  
                                                   <input type="button"  value="C" id="keys" onclick="addtoscreen('c')"></input>
					                               <input type="button"  value="<--" id="keys" onclick="backspace()"></input>
					                               <input type="button"" value="X^3" id="keys" onclick="power(3)"></input>
					                               <input type="button"  value="+" id="keys" onclick="addtoscreen('+')"></input><br>
					                         
		                               

								           
					                               <input type="button"  value="9" id="keys" onclick="addtoscreen(9)"></input>
					                               <input type="button"  value="8" id="keys" onclick="addtoscreen(8)"></input>
					                               <input type="button"  value="7" id="keys" onclick="addtoscreen(7)"></input>
					                               <input type="button"  value="-" id="keys" onclick="addtoscreen('-')"></input><br>
                                           

			                             
					                               <input type="button"  value="6" id="keys" onclick="addtoscreen(6)"></input>
					                               <input type="button"  value="5" id="keys" onclick="addtoscreen(5)"></input>
					                               <input type="button"  value="4" id="keys" onclick="addtoscreen(4)"></input>
					                               <input type="button"  value="*" id="keys" onclick="addtoscreen('*')"></input><br>
					                               
                                            
					                               <input type="button"  value="3" id="keys" onclick="addtoscreen(3)"></input>
					                               <input type="button"  value="2" id="keys" onclick="addtoscreen(2)"></input>
					                               <input type="button"  value="1" id="keys" onclick="addtoscreen(1)"></input>
					                                <input type="button"  value="/" id="keys" onclick="addtoscreen('/')"></input> <br>
                                                  
			                             

					                               <input type="button"  value="0" id="keys" onclick="addtoscreen(0)"></input>
					                               <input type="button"  value="." id="keys" onclick="addtoscreen('.')"></input>
					                               <input id="equal" type="button"  value="=" id="keys" onclick="answer()"></input>
					                               
                                 
							  </form>
